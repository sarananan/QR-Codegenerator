<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src= 
    "https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"> 
        </script> 
        <link rel="stylesheet" href="qrcode.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h1>QR Code Generator</h1>
     <div id="qc"></div><br>
    <input type="text" id="text"><br>
    <button id="button1" onclick="b1()">Generate</button><br>
    <a id="dwlode" onclick="last()" download> <img src="download-icon.png" alt="" id="imag"></a>
   
    <!-- <a href="/images/myw3schoolsimage.jpg" download></a> -->
</div>
    <script>
        let qc=document.getElementById("qc")
        let text=document.getElementById("text")
        let button=document.querySelector("#button1")
        let dwnbtn=document.getElementById("dwlode")
       
        button.addEventListener("click",()=>{ 
            qc.innerHTML=""
            
            var qrcode = new QRCode("qc", {
            text: text.value,
            width: 128,
            height: 128,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
          });
        })
        function last(){
             var imgsrc=qc.querySelector("img").src;
            //  var a=document.createElement("a");
            //  a.href=imgsrc;
            //  alert(a);
            //  a.download="download";
            dwnbtn.href=imgsrc;
        }
        function b1(){
            button.classList.remove("act")
        }
    </script>
</body>
</html>
